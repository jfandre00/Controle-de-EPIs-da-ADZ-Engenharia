<!DOCTYPE html>
<html lang="en">
<head>
  <title>Controle de EPI's</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: lightgray">
  <header>
    <img style="border: 3px solid red; padding: 2px; display:inline-block" src=adz_mini.png>
    <h2 style="color: black; font-weight: bold; text-decoration: underline; display:inline-block; padding-left: 375px; color:red;">ADZ Engenharia - Controle de EPI's</h2>
  </header>
<div class="container mt-3">
  
  <form action="/action_page.php">

    <div class="mb-3 mt-3">
      <label><b>Nome do EPI:</b></label>
      <input type="text" class="form-control" id="epi" placeholder="Entre com o EPI" value="Protetor Auricular">
    </div>

    <div class="mb-3 mt-3">
      <label><b>Quantidade:</b></label>
      <input type="text" class="form-control" id="quantidade" placeholder="Entre com a quantidade" value="1">
    </div>

    <div class="mb-3 mt-3">
      <label><b>Nome do Colaborador:</b></label>
      <input type="text" class="form-control" id="colaborador" placeholder="Qual o nome do colaborador" value="José da Silva">
    </div>

    <div class="mb-3 mt-3">
      <label><b>Cargo:</b></label>
      <input type="text" class="form-control" id="cargo" placeholder="Qual o cargo do colaborador" value="Pedreiro">
    </div>

    <div class="mb-3 mt-3">
      <label><b>CA do EPI:</b></label>
      <input type="text" class="form-control" id="ca" placeholder="Entre com o preço" value="80014">
    </div>

    <button type="button" class="btn btn-primary" style="background-color:red" onclick="registrarEntrega()">Registrar Entrega</button>
  </form>
</div>
<div class="container mt-3">
  <hr>
  <h6 style="text-decoration: underline">Histórico de Alteração</h6>
  <ul id="historicoAlteracao">

  </ul>
</div>
<script src="script.js"></script>

</body>
</html>
